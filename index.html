---
layout: default
---

<link rel="stylesheet" href="/assets/css/index-style.css">

{%- if site.posts.size > 0 -%}
<h1 class="title">Posts</h1>
<div class="post-list">
    {%- for post in site.posts -%}
    <div class="post-list-item">
        <p><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></p>
        <p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
        <div class="post-excerpt">{{- post.content -}}<div class="excerpt-blocker"></div></div>
        <p><a class="post-read-more" href="{{ post.url | relative_url }}">Read more...</a></p>
    </div>
    {%- endfor -%}
</div>
{%- endif -%}
